<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nirmal - Waste Reporting App</title>
  <style>
    :root {
      --gov-blue: #0787ae;
      --accent-orange: #fd7e14;
      --text-primary: #000000;
      --text-secondary: #495057;
      --background-light: #f8f9fa;
      --border-radius: 8px;
      --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    body, html {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-light);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .title-container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 3rem;
      font-weight: bold;
      color: var(--gov-blue);
      margin-bottom: 0.5rem;
      animation: slideInFromTop 1.5s ease-out;
    }
    .subtitle {
      font-size: 1.5rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      animation: slideInFromBottom 1.5s ease-out 0.5s both;
    }
    .powered-by {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--accent-orange);
      margin-bottom: 2rem;
      animation: fadeIn 2s ease-in-out 1s both;
    }
    button {
      background-color: var(--accent-orange);
      color: white;
      font-weight: 900;
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s ease;
      animation: bounceIn 1s ease-out 1.5s both;
    }
    button:hover {
      background-color: #1bab38;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideInFromTop {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes slideInFromBottom {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="title-container">
    <div class="powered-by">Powered by CodeFlux</div>
    <h1>Nirmal - Waste Reporting App</h1>
    <button onclick="window.location.href='Signin.html'">Get Started</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in - Nirmal Waste Reporting App</title>
  <style>
    :root {
      --gov-blue: #008cff;
      --accent-orange: #fd7e14;
      --text-primary: #000000;
      --text-secondary: #495057;
      --background-light: #f8f9fa;
      --border-radius: 8px;
      --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    body, html {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-light);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: white;
      border-radius: var(--border-radius);
      padding: 2rem;
      box-shadow: var(--box-shadow);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: var(--gov-blue);
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 700;
      color: var(--text-secondary);
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border-radius: var(--border-radius);
      border: 1.7px solid #ccc;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      border-color: var(--accent-orange);
      outline: none;
      box-shadow: 0 0 8px rgba(253, 126, 20, 0.4);
    }
    button {
      width: 100%;
      background-color: var(--accent-orange);
      color: white;
      font-weight: 900;
      font-size: 1.1rem;
      padding: 1rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1bab38;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    .signup-link {
      margin-top: 1rem;
      text-align: center;
    }
    .signup-link a {
      color: var(--gov-blue);
      text-decoration: none;
      font-weight: 700;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
    .login-container {
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      animation: slideInFromTop 1.5s ease-out;
    }
    button {
      animation: bounceIn 1s ease-out 1.5s both;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideInFromTop {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes slideInFromBottom {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Sign in</h1>
    <form id="loginForm">
      <label>User Type</label>
      <div style="margin-bottom: 1rem;">
        <label style="display: inline-block; margin-right: 1rem;">
          <input type="radio" name="userType" value="user" checked required /> User
        </label>
        <label style="display: inline-block; margin-right: 1rem;">
          <input type="radio" name="userType" value="greenCenter" required /> Green Center
        </label>
        <label style="display: inline-block; margin-right: 1rem;">
          <input type="radio" name="userType" value="rider" required /> Rider
        </label>
        <label style="display: inline-block;">
          <input type="radio" name="userType" value="ngo" required /> NGO
        </label>
        <label style="display: inline-block; margin-left: 1rem;">
          <input type="radio" name="userType" value="conservency" required /> Conservency
        </label>
      </div>

      <div id="greenCenterFields" style="display: none;">
        <label for="regNumber">Registration Number</label>
        <input type="text" id="regNumber" name="regNumber" placeholder="Enter Registration Number" style="margin-bottom: 1rem;" />

        <label for="ownerName">Owner Name</label>
        <input type="text" id="ownerName" name="ownerName" placeholder="Enter Owner Name" style="margin-bottom: 1rem;" />
      </div>
      <div id="conservencyFields" style="display: none;">
        <label for="conservencyRegNumber">Registration Number</label>
        <input type="text" id="conservencyRegNumber" name="conservencyRegNumber" placeholder="Enter Registration Number" style="margin-bottom: 1rem;" />

        <label for="conservencyOwnerName">Owner Name</label>
        <input type="text" id="conservencyOwnerName" name="conservencyOwnerName" placeholder="Enter Owner Name" style="margin-bottom: 1rem;" />
      </div>

      <div id="riderOptions" style="display: none;">
        <label for="riderType">Rider Type</label>
        <select id="riderType" name="riderType" style="width: 100%; padding: 0.75rem; border-radius: var(--border-radius); border: 1.7px solid #ccc; font-size: 1rem; margin-bottom: 1rem; box-sizing: border-box;">
          <option value="" disabled selected>Select Rider Type</option>
          <option value="ngo">NGO Rider</option>
          <option value="conservancy">Conservancy Rider</option>
        </select>
      </div>

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Sign in</button>
      <div id="errorMsg" class="error"></div>
    </form>
    <div class="signup-link">
      New user? <a href="Signup.html">Sign up here</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const userType = document.querySelector('input[name="userType"]:checked').value;
      const riderType = document.getElementById('riderType').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (!email || !password) {
        errorMsg.textContent = 'Please fill in all fields.';
        return;
      }
      if (userType === 'rider' && !riderType) {
        errorMsg.textContent = 'Please select rider type.';
        return;
      }

      // Simple demo login: any non-empty email/password works
      localStorage.setItem('loggedIn', 'true');
      localStorage.setItem('userEmail', email);
      localStorage.setItem('userType', userType);
      if (userType === 'rider') {
        localStorage.setItem('riderType', riderType);
      }

      if (userType === 'greenCenter') {
        window.location.href = 'Driver Monitor/GreenCenterDriverMonitor.html';
      } else if (userType === 'ngo') {
        window.location.href = 'Driver Monitor/NGODriverMonitor.html';
      } else if (userType === 'conservency') {
        window.location.href = 'Driver Monitor/ConservancyMonitoringDriver.html';
      } else if (userType === 'rider') {
        if (riderType === 'ngo') {
          window.location.href = 'Driver/NGODriver.html';
        } else {
          window.location.href = 'Driver/ConservencyDriver.html';
        }
      } else {
        window.location.href = 'NirmalUser.html';
      }
    });

    // Show/hide fields based on user type
    document.querySelectorAll('input[name="userType"]').forEach(radio => {
      radio.addEventListener('change', function() {
        const greenCenterFields = document.getElementById('greenCenterFields');
        const conservencyFields = document.getElementById('conservencyFields');
        const riderOptions = document.getElementById('riderOptions');
        if (this.value === 'rider') {
          riderOptions.style.display = 'block';
          greenCenterFields.style.display = 'none';
          conservencyFields.style.display = 'none';
        } else if (this.value === 'greenCenter' || this.value === 'ngo') {
          greenCenterFields.style.display = 'block';
          conservencyFields.style.display = 'none';
          riderOptions.style.display = 'none';
        } else if (this.value === 'conservency') {
          conservencyFields.style.display = 'block';
          greenCenterFields.style.display = 'none';
          riderOptions.style.display = 'none';
        } else {
          greenCenterFields.style.display = 'none';
          conservencyFields.style.display = 'none';
          riderOptions.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conservency Driver Moniter App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css" />
    <link rel="stylesheet" href="css/Conservancy.css">
</head>
<body>
    <header>
        <h1>Conservency Driver Monitoring App</h1>
        <p>Helping to make the country clean</p>
    </header>

    <div class="container">
        <div id="map"></div>
        <div class="sections-grid">
            <div class="section">
                <h3>📍 Current Location</h3>
                <button id="getLocationBtn" class="btn">Get My Location</button>
                <div id="locationStatus" class="status">Location not set</div>
            </div>

            <div class="section">
                <h3>🌍 Select State</h3>
                <select id="stateSelect" class="btn" style="width: 100%; padding: 0.5rem;"></select>
            </div>

            <div class="section">
                <h3>🏭 Green Centers</h3>
                <div id="centerList" class="center-list"></div>
            </div>

            <div class="section">
                <h3>🚗 Route & Time</h3>
                <button id="calculateRouteBtn" class="btn secondary" disabled>Calculate Route</button>
                <div id="routeInfo" class="status">Select a destination</div>
                <div id="timeAlert"></div>
            </div>

            <div class="section">
                <h3>🎯 Simulation</h3>
                <button id="startSimulationBtn" class="btn">Start Journey</button>
                <button id="stopSimulationBtn" class="btn secondary" disabled>Stop</button>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                </div>
            </div>
            <div class="section">
                <h3>🚛 Truck Owner Monitoring</h3>
                <div id="truckList" class="center-list"></div>
            </div>
            <div class="section">
                <h3>👷 Driver Details</h3>
                <div id="driverList" class="center-list"></div>
            </div>
            <div class="section">
                <h3>🔔 Notifications</h3>
                <div id="notificationList" class="center-list" style="max-height: 200px;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
    <script src="js/Conservancy.JS"></script>

</body>
</html>

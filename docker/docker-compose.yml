version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: nirmal_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 97488
      MYSQL_DATABASE: nirmal_db
      MYSQL_USER: nirmal_user
      MYSQL_PASSWORD: nirmal_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db-init-scripts:/docker-entrypoint-initdb.d
    networks:
      - nirmal_network

  mongodb:
    image: mongo:7.0
    container_name: nirmal_mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: nirmal_activity_logs
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - nirmal_network

  # Optional: MongoDB Express for database management
  mongo-express:
    image: mongo-express:1.0.0
    container_name: nirmal_mongo_express
    restart: always
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - nirmal_network

volumes:
  mysql_data:
  mongodb_data:

networks:
  nirmal_network:
    driver: bridge
